{% extends 'use_navbar.html'%}
{% block content %}
<script>
setTimeout(function(){
   window.location.reload(1);
}, 2000);
</script>
<div class="table-responsive mt-2">

    <table class="table">
      <thead>
        <tr>
          <th scope="col" class="border-0 bg-light">
            <div class="p-2 px-3 text-uppercase">Product</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Item</div>
          </th>
          <th scope="col" class="border-0 bg-light">
            <div class="py-2 text-uppercase">Total</div>
          </th>
        </tr>
      </thead>
      <tbody>
    {% for item in data %} 
    <tr>
        <th scope="row" class="border-0">
          <div class="p-2">
            {% load static %}
            <img src="{% static 'product/' %}{{item.name}}.jpg" alt="" width="70" class="img-fluid rounded shadow-sm">
            <div class="ml-3 d-inline-block align-middle">
              <h4 class="mb-0"> <a href="#" class="text-dark d-inline-block align-middle">{{item.name}}</a></h4><span class="text-muted font-weight-normal font-italic d-block">Price per item: {{item.price}}</span>
            </div>
          </div>
        </th>
        <td class="border-0 align-middle"><strong>{{item.item}}</strong></td>
        <td class="border-0 align-middle"><strong>{{item.total}}</strong></td>
        <td class="border-0 align-middle"><a href="#" class="text-dark"><i class="fa fa-trash"></i></a></td>
      </tr>
    

{% endfor %}
<div class="fixed-bottom">
    <div class="row align-items-end">
      <button onclick="location.href='http://127.0.0.1:8000/pay/'" type="button" href='#' class="btn btn-primary btn-lg btn-block btn-success mb-1 pb-4 pt-4">
        <h2>Total : {{all_total}} Baht</h2>
      </button>
      
    </div>
</div>
{% endblock %}
